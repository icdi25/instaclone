  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style media="screen">
html, body{
  height: 100%;
}

     body{
       background-color: blue;
       margin: 0;
     }
     .father{
       width: 100%;
       height: 500%;
       background-color: red;
       box-sizing: border-box;
       padding: 30px;
       display: flex;
       flex direction: column;
       justify-content: flex-start;
       align-items: center;
     }
     .child {
       width: 27.8%;
       height: 200px;
       background-color: yellow;
       border: 10px solid green;

    }
    .grandchild {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: green;
      height: 100px;
      width: 100px;
    }
    #one{align-self: flex-start;}
    #three{align-self: flex-end;}
    </style>
  </head>
  <body>
    <div class="father">
      <div id="one" class="child"></div>
      <div id="three" class="child"><div class="grandchild"></div></div>

    </div>
  </body>

  </html>
